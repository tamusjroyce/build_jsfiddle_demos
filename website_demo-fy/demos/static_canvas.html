    <p style="background: #ffc; padding: 5px; display: inline-block">
      This demo uses very minimal version of Fabric (only <b>static canvas</b> and <b>animation</b>) which weighs <b>~80KB</b>
    </p>

    <div id="bd-wrapper">
      <h2><span>Fabric.js demos</span> &middot; Static Canvas</h2>

      <canvas id="c" width="600" height="500"></canvas>

<script id="main">(function() {
  var canvas = this.__canvas = new fabric.StaticCanvas('c');

  canvas.add(
    new fabric.Rect({ top: 100, left: 100, width: 50, height: 50, fill: '#f55' }),
    new fabric.Circle({ top: 140, left: 230, radius: 75, fill: 'green' }),
    new fabric.Triangle({ top: 300, left: 210, width: 100, height: 100, fill: 'blue' })
  );

  fabric.Image.fromURL('../lib/pug.jpg', function(img) {
    canvas.add(img.set({ left: 400, top: 350, angle: 30 }).scale(0.25));
  });

  function animate() {
    canvas.item(0).animate('top', canvas.item(0).get('top') === 500 ? '100' : '500', {
      duration: 1000,
      onChange: canvas.renderAll.bind(canvas),
      onComplete: animate
    });
  }
  animate();
})();
</script>

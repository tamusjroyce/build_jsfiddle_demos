      <h2><span>Fabric.js demos</span> &middot; Superscript / subscript</h2>

.controls {

}

<canvas id="c" width="500" height="500" style="border:1px solid #ccc"></canvas>
<div class="controls">
	<p>
		<button id="super" onclick="superScript()">Set superscript on selection</button>
	</p>
	<p>
		<button id="sub" onclick="subScript()">Set subscript on selection</button>
	</p>
	<p>
		<button id="sub" onclick="remove()">Remove script informations</button>
	</p>
</div>

<script id="main">
function remove() {
	var active = canvas.getActiveObject();
	if (!active) return;
	active.setSelectionStyles({
		fontSize: undefined,
		deltaY: undefined,
	});
	canvas.requestRenderAll();
}

function superScript() {
	var active = canvas.getActiveObject();
	if (!active) return;
	active.setSuperscript();
	canvas.requestRenderAll();
}

function subScript() {
	var active = canvas.getActiveObject();
	if (!active) return;
	active.setSubscript();
	canvas.requestRenderAll();
}

var canvas = this.__canvas = new fabric.Canvas('c');
// create a rectangle object
var itext = new fabric.IText('This is a IText object', {
	left: 100,
	top: 150,
	fill: '#D81B60',
	strokeWidth: 2,
	stroke: "#880E4F",
});

var textbox = new fabric.Textbox('This is a Textbox object', {
	left: 20,
	top: 50,
	fill: '#880E4F',
	strokeWidth: 2,
	stroke: "#D81B60",
});

canvas.add(itext, textbox);

</script>

    <script>

        preEl.appendChild(codeEl);

    <script>
(function() {
  fabric.util.addListener(fabric.window, 'load', function() {
    var canvas = this.__canvas || this.canvas,
        canvases = this.__canvases || this.canvases;

    canvas && canvas.calcOffset && canvas.calcOffset();

    if (canvases && canvases.length) {
      for (var i = 0, len = canvases.length; i < len; i++) {
        canvases[i].calcOffset();
      }
    }
  });
})();
</script>
